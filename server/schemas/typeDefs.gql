const typeDefs = `
  type User {
    _id: ID
    username: String
    email: String
    password: String
    jobStatus: String
    linkedin: String
    gitHub: String
  projects: [Project]!
  }

  type Project {
    _id: ID
    description: String
    title: String
    githubRepo: String
    contactInfo: String
    # comments: [Comment]!
  }

  #type Comment {
    #_id: ID
    #commentText: String
    #commentAuthor: String
    #createdAt: String
 #}

  type Auth {
    token: ID!
    user: User
  }

  type Query {
    users: [User]
    user(username: String!): User
    projects(username: String): [Project]
    me: User
  }

  type Mutation {
    addUser(username: String!, email: String!, password: String!): Auth
    login(email: String!, password: String!): Auth
    addProject(description: String!): Project
    removeProject(projectId: ID!): Project
  }
`;

module.exports = typeDefs;
